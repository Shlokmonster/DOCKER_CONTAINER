name: Vite Frontend CI/CD
#   I DONT NEED A CI/CD CHECK FOR FRONTEND AS MY DOCKER DOES IT ANY WAY
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log into Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Vite Docker image
        run: |
          ls -la  # Debug: List files to verify Dockerfile exists
          docker build -t ${{ secrets.IMAGE_NAME }} .

      - name: Tag image as latest
        run: docker tag ${{ secrets.IMAGE_NAME }} ${{ secrets.IMAGE_NAME }}:latest

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.IMAGE_NAME }}:latest